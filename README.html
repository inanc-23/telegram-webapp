<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Demo Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #151515;
      padding: 24px;
      border-radius: 14px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 25px rgba(0,255,150,.2);
      text-align: center;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 10px;
    }
    p {
      opacity: .8;
      font-size: 14px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
    }
    input {
      background: #0f0f0f;
      color: #fff;
    }
    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      opacity: .6;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Demo Web App</h1>
    <p>Telegram menüsünden başarıyla açıldı ✅</p>

    <input type="number" placeholder="Demo tutar gir">
    <button>Devam Et (Demo)</button>

    <div class="note">Bu ekran yalnızca demo amaçlıdır.</div>
  </div>

</body>
</html>
